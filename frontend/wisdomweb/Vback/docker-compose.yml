version: '3.8'

services:
  # 虚拟后端服务
  virtual-backend:
    build: .
    container_name: wisdomweb-virtual-backend
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=development
      - PORT=8080
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务（可选，如果需要同时运行）
  frontend:
    build: ..
    container_name: wisdomweb-frontend
    ports:
      - '3000:80'
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
      - VITE_PREFIX_TREE_BASE_URL=http://localhost:8080/api
    depends_on:
      virtual-backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: wisdomweb-network
